<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTO Request</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif; /* Font style */
        background-color: #f4f4f4; /* Light background color */
        color: #333; /* Dark text color */
        line-height: 1.6; /* Line height for better readability */
        display: flex; /* Flexbox for centering */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        height: 100vh; /* Full viewport height */
        text-align: center; /* Center text */
        flex-direction: column; /* Stack elements vertically */
      }

      h1 {
        background-color: #99cd27; /* Green background */
        color: white; /* White text */
        padding: 20px; /* Padding around heading */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        margin-bottom: 20px; /* Space between heading and button */
      }

      button {
        background-color: #4caf50; /* Green background */
        border: none; /* Remove border */
        color: white; /* White text color */
        padding: 15px 32px; /* Padding around the text */
        text-align: center; /* Center text */
        text-decoration: none; /* No underline */
        display: block; /* Place button on a separate line */
        font-size: 16px; /* Font size */
        margin: 10px auto; /* Center the button with margin */
        cursor: pointer; /* Pointer cursor on hover */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s; /* Smooth background change */
      }

      button:hover {
        background-color: #45a049; /* Darker green on hover */
      }
    </style>
  </head>
  <body>
    <h1>Your Request for carpooling sticker has been forwarded to RTO.</h1>
    <button onclick="window.location.href='index.html'">
      Back to booking page
    </button>
  </body>
</html>
